
{% extends 'base.html'%}
{% block content %}
<h1 class="text-center">Welcome to Best NEWSROOMS</h1>
            <ul>
                {% for article in articles %}
                    <div class="row row-cols-md-1 g-4 d-flex">
                        <div class="col p-3">
                            <div class="card p-3">
                                <img src="{{ article.urlToImage }}" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title text-warning">{{ article.title }}</h5>
                                    <p class="card-text fs-4">{{ article.content }}</p>
                                    <p class="card-text text-centre text-info display-5">{{article.publishedat}}</p>
                                </div>
                            </div>
                        </div>
                    </div>           
                {% endfor %}
            </ul>

{% endblock %}
