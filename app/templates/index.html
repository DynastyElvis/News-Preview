
{% extends 'base.html'%}
{% block content %} 
<div class="container-fluid">
    <h3>Fortune news</h3>
    <ul >
        <div style="display: flex;flex-wrap: wrap;gap: 2rem;">
            {% for item in articles %}
            <div style="flex: 0 1 30rem">

                <img style="height: 20rem;" src="{{item.urlToImage}}" alt="">
                <h3>{{item.title|truncate(10)}}</h3>

                <p class="p-3">{{item.description}}</p> 
                <p>{{item.publishedAt}}</p>               
            </div>
            {% endfor %}            
        </div>

    </ul>
</div>
{% endblock %}
