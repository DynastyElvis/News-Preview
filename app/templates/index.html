
{% extends 'base.html'%}
{% block content %}
<h1 class="text-center">Welcome to Best NEWSROOMS</h1>
            <ul>
                    {% for article in articles %}
                    <div class="row row-cols-md-1 g-4 d-flex">
                        <div class="col p-3">
                            <div class="card">
                                <img src="{{ url_for('static', filename='img/' + article.image)}}" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title">{{ article.title }}</h5>
                                    <p class="card-text">{{ article.content }}</p>
                                    <a href="{{ url_for('article', id=article.id)}}" class="btn btn-primary">Read more</a>
                                </div>
                            </div>
                    {% endfor %}
            </ul>
